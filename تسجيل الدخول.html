<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/TT.css">
    <title>تسجيل الدخول | AsmrProg</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>انشاء حساب</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>

                </div>
                <span>or use your email for registeration</span>
                <input required  type="text" placeholder="Name">
                <input required type="email" placeholder="Email">
                <input required type="password" placeholder="Password">
                <button>تسجيل</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>تسجيل الدخول</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    
                  
                </div>
                <span>or use your email password</span>
                <input required type="email" placeholder="Email">
                <input required type="password" placeholder="Password">
                <a href="#">نسيت كلمه السر</a>
                <a href="الصفحة الرئيسية.html"><button type="button">تسجيل الدخول</button></a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>مرحبا بك</h1>
                    <p>دخل بياناتك لاستخدام كافة ميزات الموقع</p>
                    <button class="hidden" id="login">تسجيل الدخول</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>مرحبا بك</h1>
                    <br>
                    <h3>قم بي الاشتراك في الموقع</h3>
                    <button class="hidden" id="register">الاشتراك</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
  <script src="js/RR.js"></script>
</body>

</html>
